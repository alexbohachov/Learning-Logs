<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
</head>
<body>
{% extends 'learning_logs/base.html' %}

{% block content %}

 <p>Topic</p>
 <ul>
     {% for topic in topics %}
        <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
      {% empty %}
        <li>No topics have benn added yet.</li>
    {% endfor %}
 </ul>

{% endblock content %}
</body>
</html>
