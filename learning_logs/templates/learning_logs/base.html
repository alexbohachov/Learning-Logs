<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Log</title>
</head>
<body>
<p>
    <a href="{% url 'learning_logs:index' %}">Learning Log</a> -
    <a href="{% url 'learning_logs:topics' %}">Topics</a> -
    {% if user.is_authenticated %}
    Hello, {{ user.username }}.
    <a href="url 'user.logout'">Log out</a>
    {% else %}
    <a href="url 'user.login'">Log in</a>
    {% endif %}
</p>

{% block content %}
{% endblock content %}

</body>
</html>
